<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C + R Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center pt-4">All the Users</h1>
    <div class="container">
        <table class="table table-striped table-bordered m-3">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
            </thead>
            <tbody>
                {% for user in all_users %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.first_name}} {{user.last_name}}</td>
                    <td>{{user.email_address}}</td>
                    <td>{{user.age}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <hr>
    <h1 class="text-center pt-4">Add a User</h1>
    <form action="/create" method="post">
        {% csrf_token %}
        <div class="row justify-content-center m-2">
            <div class="col-1">First Name</div>
            <div class="col-3">
                <input type="text" class="form-control" name="firstName">
                
            </div>
            <div class="col-1">Last Name</div>
            <div class="col-3">
                <input type="text" class="form-control" name="lastName">
            </div>
        </div>
        <div class="row justify-content-center m-2">
            <div class="col-1">Email</div>
            <div class="col-3">
                <input type="text" class="form-control" name="email">
            </div>
            <div class="col-1">Age</div>
            <div class="col-3">
                <input type="text" class="form-control" name="age">
            </div>
        </div>
        <div class="text-center m-4">
            <!-- <button>Add</button> -->
            <input type="submit">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
